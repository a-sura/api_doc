<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAPI Documentation Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
            cursor: pointer;
            background: #f8f9ff;
        }
        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }
        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }
        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .upload-text {
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }
        input[type="file"] {
            display: none;
        }
        .paste-area {
            margin-bottom: 30px;
        }
        .paste-label {
            display: block;
            margin-bottom: 10px;
            color: #667eea;
            font-weight: 600;
            font-size: 1.1em;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            resize: vertical;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .button:active {
            transform: translateY(0);
        }
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading.active {
            display: block;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .error.active {
            display: block;
        }
        .divider {
            text-align: center;
            margin: 30px 0;
            color: #999;
            position: relative;
        }
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        @media (max-width: 768px) {
            .container { padding: 30px 20px; }
            h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 OpenAPI Docs</h1>
        <p class="subtitle">Generate beautiful API documentation from your OpenAPI specification</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📄</div>
            <div class="upload-text">Drop your OpenAPI spec here</div>
            <div class="upload-hint">or click to browse (JSON/YAML)</div>
            <input type="file" id="fileInput" accept=".json,.yaml,.yml">
        </div>

        <div class="divider">OR</div>

        <div class="paste-area">
            <label class="paste-label" for="specInput">Paste your specification:</label>
            <textarea id="specInput" placeholder='{"openapi": "3.0.0", "info": {...}, "paths": {...}}'></textarea>
        </div>

        <button class="button" id="generateBtn">Generate Documentation</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Generating documentation...</div>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const specInput = document.getElementById('specInput');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                uploadArea.querySelector('.upload-text').textContent = selectedFile.name;
                specInput.value = '';
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                selectedFile = files[0];
                fileInput.files = files;
                uploadArea.querySelector('.upload-text').textContent = selectedFile.name;
                specInput.value = '';
            }
        });

        // Generate button
        generateBtn.addEventListener('click', async () => {
            errorDiv.classList.remove('active');
            
            if (!selectedFile && !specInput.value.trim()) {
                showError('Please upload a file or paste your OpenAPI specification');
                return;
            }

            loading.classList.add('active');
            generateBtn.disabled = true;

            try {
                let response;

                if (selectedFile) {
                    const formData = new FormData();
                    formData.append('spec', selectedFile);
                    response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });
                } else {
                    const spec = JSON.parse(specInput.value);
                    response = await fetch('/api/generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(spec)
                    });
                }

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to generate documentation');
                }

                const html = await response.text();
                
                // Open in new window
                const newWindow = window.open();
                newWindow.document.write(html);
                newWindow.document.close();

            } catch (error) {
                showError(error.message);
            } finally {
                loading.classList.remove('active');
                generateBtn.disabled = false;
            }
        });

        function showError(message) {
            errorDiv.textContent = `❌ ${message}`;
            errorDiv.classList.add('active');
        }

        // Clear file when text is entered
        specInput.addEventListener('input', () => {
            if (specInput.value.trim()) {
                selectedFile = null;
                fileInput.value = '';
                uploadArea.querySelector('.upload-text').textContent = 'Drop your OpenAPI spec here';
            }
        });
    </script>
</body>
</html>
